<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Blog web app</title>
</head>

<body>

    <h1 align="center">Simple Blogger with JavaScrpt</h1>
    <p align="center" class="top-supporting-text">Create , Read and Delete Blogs</p>
    <hr>
    <h1 align="center">create Posts </h1>
    <section class="create-blogs container">
        <input placeholder="Title..." type="text" name="post-title" class="post-title" />
        <input placeholder='post details...' type="text" name="post-body" class="post-body" />
        <button class="uploadBtn">add posts</button>
    </section>
    <hr>
    <h1 align="center">Read Posts <span class="posts-number"></span></h1>
    <section class="read-blogs container">
    </section>
    <script src="./app.js"></script>
</body>

</html>
